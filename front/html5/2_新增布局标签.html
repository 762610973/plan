<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增布局标签</title>
</head>
<body>
	<header>header: 整个页面,或部分区域的头部</header>
	<footer>footer: 整个页面,或部分区域的底部</footer>
	<nav>nav: 导航</nav>
	<article>article: 文章,帖子,杂志,新闻,博客,评论</article>
	<section>section: 页面中的某段文字,或文章中的某段文字(里面文字通常会包含标题)</section>
	<aside>aside: 侧边栏</aside>
	article里面可以有多个section
	section强调的是分段或分块,如果你想将一块内容分成几块的时候,可使用section元素
	article比section更强调独立性
</body>
</html>
