<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input新增的type属性值</title>
</head>
<body>
	<form action="">
		<!--邮箱: <input type="email" name="email">-->
		<br>
		<!--url: <input type="url" required name="url">-->
		<br>
		数值: <input type="number" name="number" step="2" max="80">
		搜索: <input type="search" name="keyword">
		电话: <input type="tel" name="phone">
		光照强度: <input type="range" name="range" max="80" min="0" value="22">
		<label>
			颜色:
			<input type="color" name="color" value="red">
		</label>
		<label><input type="date" name="date"></label>
		<label>
			<input type="month" name="month">
			<input type="week" name="week">
			<input type="time" name="time">
		</label>
		<button>提交</button>
	</form>
</body>
</html>
