<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增文本标签</title>
	<style>
		mark {
			color: red;
			background-color: greenyellow;
		}
	</style>
</head>
<body>
	<!--文本注音-->
	<ruby>
		<span>魑魅魍魉</span>
		<rt>chī mèi wǎng liǎng </rt>
	</ruby>
	<br>
	<!--用于标记搜索的关键字-->
	<mark>Golang</mark>
	<mark>Golang</mark>
</body>
</html>
