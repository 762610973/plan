<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增状态标签</title>
	<style>
		meter {
			width: 500px;
			height: 100px;
		}
	</style>
</head>
<body>
	<span>手机电量</span>
	<hr>
	<!--定义已知范围内的标量测量-->
	<meter max="100" min="0" value="85" low="10" high="20" optimum="90"></meter>
	<br>
	<!--进度指示器-->
	<progress max="100" value="30"></progress>
</body>
</html>
