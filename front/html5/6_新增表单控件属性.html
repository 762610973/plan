<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增表单控件属性</title>
</head>
<body>
	<form action="#">
		账号: <input type="text"
					 name="account"
					 placeholder="请输入账号"
					 required
					 autofocus
					 autocomplete="on"
					 pattern="\w{6}"
				>
		<br>
		密码: <input type="password" name="pwd">
		<br>
		性别:
		<input type="radio" value="male" name="gender"> 男
		<input type="radio" value="female" name="gender"> 女
		<br>
		爱好:
		<input type="checkbox" value="smoke" name="hobby"> 抽烟
		<input type="checkbox" value="drink" name="hobby"> 喝酒
		<br>
		其他: <textarea name="other" cols="30" rows="10"></textarea>
		<br>
		<button>提交</button>
	</form>
</body>
</html>
