<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>透视点位置</title>
	<style>
		.outer {
			width: 200px;
			height: 200px;
			border: 2px solid black;
			margin: 100px auto 0;
			/*开启3d空间*/
			transform-style: preserve-3d;
			/*设置景深(近大远小), z轴的高度, 指定观察者与z=0平面的距离*/
			perspective: 100px;
			/*设置透视点位置*/
			perspective-origin: 102px 102px;
		}
		.inner {
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			background-color: deepskyblue;
			transform: rotateX(45deg);
		}
	</style>
</head>
<body>
<div class="outer">
	<div class="inner">透视点位置</div>
</div>
</body>
</html>
