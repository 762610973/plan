<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>容器与项目</title>
	<style>
		body {
			display: flex;
		}
		.outer {
			width: 600px;
			height: 600px;
			background-color:greenyellow;
			/*开启flex布局*/
			display: flex;
			/*display: inline-flex;*/
		}
		.inner {
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background-color: darkorange;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<!--伸缩容器-->
	<div class="outer">
		<!--子元素为伸缩项目-->
		<div class="inner">1</div>
		<div class="inner">2</div>
		<div class="inner">3</div>
	</div>
	<div class="outer">
		<div class="inner">1</div>
		<div class="inner">2</div>
		<div class="inner">3</div>
	</div>
</body>
</html>
