<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>主轴</title>
	<style>
		.outer {
			width: 600px;
			height: 600px;
			background-color:greenyellow;
			margin: 0 auto;
			/*开启flex布局*/
			display: flex;
			/*调整主轴方向*/
			flex-direction: row;
			/*主轴换行方式*/
			flex-wrap: wrap;
			/*主轴的对齐方式, center, flex-start, flex-end, space-around*/
			justify-content: center;
		}
		.inner {
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background-color: grey;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
<!--伸缩容器-->
	<div class="outer">
		<!--子元素为伸缩项目-->
		<div class="inner">1</div>
		<div class="inner">2</div>
		<div class="inner">3</div>
	</div>
</body>
</html>
