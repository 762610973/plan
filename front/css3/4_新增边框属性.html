<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增边框属性</title>
	<style>
		div {
			width: 400px;
			height: 400px;
			border: 2px solid black;
			margin: 0 auto;
			/*边框圆角*/
			/*border-radius: 100px;*/
			/*border-radius: 50%;*/
			border-top-left-radius:30px;
			border-bottom-right-radius: 30px;
			/*椭圆*/
			border-bottom-left-radius: 50px 40px;
			/*外轮廓*/
			/*outline: 10px yellow solid;*/
			outline-color: skyblue;
			outline-style: solid;
			outline-width: 10px;
			outline-offset: 20px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
