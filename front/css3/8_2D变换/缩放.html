<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缩放</title>
	<style>
		.outer {
			width: 200px;
			height: 200px;
			border: 1px solid blue;
			margin: 100px auto 0;
			position: relative;
		}
		.inner {
			height: 200px;
			width: 200px;
			border: 1px solid blue;
			background-color: pink;
			transform: scale(60%);
			/*transform: scale(0.5);*/
			/*transform: scale(0.5,1);*/
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">文字也跟着缩放</div>
	</div>
</body>
</html>
