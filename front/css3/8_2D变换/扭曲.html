<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扭曲</title>
	<style>
		.outer {
			width: 200px;
			height: 200px;
			border: 1px solid blue;
			margin: 100px auto 0;
			position: relative;
			background-color: orange;
		}
		.inner {
			height: 200px;
			width: 200px;
			border: 1px solid blue;
			background-color: pink;
			transform: skew(20deg, 30deg);
		}
	</style>
</head>
<body>
<div class="outer">
	<div class="inner">扭曲</div>
</div>
</body>
</html>
