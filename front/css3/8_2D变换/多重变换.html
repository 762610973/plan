<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多重变换</title>
	<style>
		.outer {
			width: 200px;
			height: 200px;
			border: 1px solid blue;
			margin: 100px auto 0;
			position: relative;
		}
		.inner {
			height: 200px;
			width: 200px;
			border: 1px solid blue;
			background-color: pink;
			transform: translate(100px, 100px) scale(0.5) rotate(30deg);
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">多重变换,建议最后旋转</div>
	</div>
</body>
</html>
