<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转</title>
	<style>
		.outer {
			width: 200px;
			height: 200px;
			border: 1px solid blue;
			margin: 100px auto 0;
			position: relative;
		}
		.inner {
			height: 200px;
			width: 200px;
			border: 1px solid blue;
			background-color: pink;
			/*2D旋转*/
			transform: rotateZ(45deg);
			/*transform: rotateZ(45deg) rotateX(45deg);*/
			/*transform: rotate(45deg);*/
		}
	</style>
</head>
<body>
<div class="outer">
	<div class="inner">旋转</div>
</div>
</body>
</html>
