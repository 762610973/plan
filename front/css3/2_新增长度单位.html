<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增长度单位</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.box1 {
			width: 200px;
			height: 200px;
			background-color: skyblue;
		}
		.box2 {
			/*视口宽度的50%*/
			width: 50vw;
			/*视口高度的50%*/
			height: 20vh;
			background-color: green;
		}
		.box3 {
			/*宽或高的20%,谁大取谁*/
			width: 20vmax;
			height: 20vmin;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="box0">根元素字体大小的倍数,只与根元素字体大小有关</div>
	<div class="box1">像素</div>
	<div class="box2">vw和vh</div>
	<div class="box3">vmax和vmin</div>
</body>
</html>
