<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BFC</title>
</head>
<body>
	开启了BFC
	- 其子元素不会再产生margin塌陷问题
	- 自己不会被浮动元素所覆盖
	- 子元素浮动, 元素自身高度不会塌陷
	<p>
		根元素, 浮动元素, 绝对定位, 固定定位的元素
		行内块元素, 表格单元格, overflow的值不为visible
		伸缩项目, 多列容器, column-span为all
		display: flex-root
	</p>
</body>
</html>
