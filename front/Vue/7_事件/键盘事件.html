<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘事件</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="root">
		<label>
			<input type="text" placeholder="按下回车提示输入" @keyup.enter="key()">
		</label>
	</div>
		<script type="text/javascript">
			new Vue({
				el:"#root",
				data:{
					name:"xl"
				},
				methods:{
					key(e){
						console.log(111)
					}
				}
			})
		</script>
</body>
</html>
