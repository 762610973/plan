<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello world</title>
	<script src="js/vue.js"></script>
</head>
<body>
<div>
	<!--容器和实例一一对应-->
	<div id="root">
		{{name}} {{age}}
		<br>
		{{name}} {{age}}

	</div>
	<script type="text/javascript">
		new Vue({
			el:"#root",
			data:{
				name:"xl",
				age:22,
			}
		})
	</script>
</div>
</body>
</html>
