<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div>
	<!--容器和实例一一对应-->
	<div id="root">
		<!--插值语法-->
		{{name}} {{age}}
		<hr>
		<a v-bind:href="url">跳转百度</a>
		<!--指令语法-->
		<a :href="url">跳转百度</a>
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#root",
			data:{
				name:"xl",
				age:22,
				url:'https://www.baidu.com'
			}
		})
	</script>
</div>
</body>
</html>
