<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据绑定</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div>
	<div id="root">
		单向数据绑定
		<input type="text" v-bind:value="name">
		<hr>
		<!--v-model只能用在表单类元素(输入类元素)-->
		<!--双向绑定-->
		<input type="text" v-model:value="name">
	</div>
	<script type="text/javascript">
		new Vue({
			el: "#root",
			data:{
				name:"xl"
			}
		});
	</script>
</div>
</body>
</html>
