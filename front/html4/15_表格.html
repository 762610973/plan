<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- 表格标题 -->
    <!-- 表格头部 -->
    <!-- 表格主体 -->
    <!-- 表格脚注 -->
    <!-- 单元格: th,td -->
    <table border="1" width="400" height="300" cellspacing="0">
        <caption>表格标题</caption>
        <thead height="100" align="center" valign="middle">
            <!--left, center,right -->
            <!-- top,middle,bottom -->
            <tr>
                <!-- width影响每一行宽度 -->
                <!-- height影响每一列宽度 -->
                <th width="50" height="100">name</th>
                <th>sex</th>
                <th>age</th>
            </tr>
        </thead>
        <tbody height="50" align="center" valign="middle">
            <tr>
                <td width="100" align="left" height="200">张三</td>
                <td>男</td>
                <td>18</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
            </tr>
        </tbody>
        <tfoot height="50" align="center" valign="middle">
            <tr>
                <td></td>
                <td></td>
                <td>共计:4人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
