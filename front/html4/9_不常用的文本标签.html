<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不常用的文本标签</title>
</head>
<body>
    <P>
        <span> 
            这是<cite> 《书名号》 </cite> 
            <ins>test-ins</ins>
        </span>
        <dfn>专属术语</dfn>
        <del>删除文本</del>
    </P>
    <P>
        <sub>上标文字</sub>
        <sup>下标文字</sup>
    </P>
    <P>
        <code>
            package main
        </code>
    </P>
    <P>
        手机突然提示 <samp>表示设备输出</samp>
    </P>
    <P>
        <kbd>键盘文本</kbd>
    </P>
    <P>
        <abbr title="lol是我的青春">青春</abbr>
    </P>
    <P>
        <bdo dir="rtl">不要忘记来时的路啊</bdo>
    </P>
    <P>
        <var>标记变量,配合code标签一起使用</var>
        <code> let <var>a</var> =1 </code>
    </P>
    <P>
        <small> 法律声明 </small>
    </P>
    <P>
        <b>摘要中的关键字</b>
    </P>
    <P>
        <i>呈现字体图标</i>
    </P>
    <P>
        <u>与正常内容有反差的文本</u>
    </P>

    <P>
        <q>引用</q>
        <blockquote>长引用</blockquote>
    </P>
    <P>
        <address>地址引用</address>
    </P>
</body>
</html>
