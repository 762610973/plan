<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ID=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--网站关键字-->
	<meta name="keyword" content="全局属性">
	<meta name="description" content="study html">
	<!--爬虫-->
	<!--noindex: 搜索爬虫不索引此页面-->
	<meta name="robots" content="noindex">
	<!--自动刷新,时间是3秒-->
	<meta http-equiv="refresh" content="3;url=https://bilibili.com">
	<title>全局属性</title>
</head>
<body>
	<div>
		<!--*全局属性不能重复-->
		<div id="1"></div>
		<div id="2"></div>
		<!--图片和超链接用的比较多-->
		<a href="https://bilibili.com" title="B站">B站</a>

	</div>
</body>
</html>
