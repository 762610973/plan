<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML排版标签</title>
</head>
<body>
    <!-- h1最好只写一个,全局的一级标题 -->
    <!-- 段落标签不能互相嵌套 -->
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>
    <h4>四级标题标签</h4>
    <!-- p标签中不能有div,p和h这三个标签 -->
    <P>段落标签</P>
    <div>div标签,盒子</div>
</body>
</html>
