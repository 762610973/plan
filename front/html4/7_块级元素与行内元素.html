<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素与行内元素</title>
</head>
<body>
    <!-- 行内元素 -->
    <!-- 行内元素不能写块元素 -->
    <input type="text">
    <span>行内元素,通用包裹器</span>
    <big>大大大</big>
    <!-- 块级元素 -->
    <!-- 块级元素能写行内元素以及块级元素 -->
    <div>div</div>
    <h1>块级元素</h1>
    <h1>块级元素</h1>
    <!-- p标签中不能写块元素 -->
    <P>ppp</P>
</body>
</html>
