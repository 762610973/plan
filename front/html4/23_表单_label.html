<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>label</title>
</head>
<body>
	<div>
		<form action="https://localhost:8080/">
			<fieldset>
				<legend>信息分类:主要信息</legend>
			<!--label将表单和文字做关联-->
			<label for="account">账户</label>
			<input id="account" type="text">
			<label for="password">密码:</label>
			<input id="password" type="password">
			</fieldset>
			<br>
			<label>
				<span>爱好</span>
				<input type="text">
			</label>
		</form>
	</div>
</body>
</html>
