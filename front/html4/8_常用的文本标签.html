<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用的文本标签</title>
</head>
<body>
    <P>
        <em>em文本标签,用于包裹词汇,短语</em>
    </P>
    <em>em表示着重阅读的内容</em>
    <strong>strong表示十分重要的内容</strong>
    <span>span没有语义</span>
</body>
</html>
