<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数式组件</title>
</head>
<body>
<div>
	<div id="jsx"></div>
	<script type="application/javascript" src="../js/react.development.js"></script>
	<script type="application/javascript" src="../js/react-dom.development.js"></script>
	<script type="application/javascript" src="../js/babel.min.js"></script>
	<script type="text/babel"> /*此处需要使用babel翻译jsx*/
		// 创建函数式组件
		function MyComponent() {
			console.log(this) // 此处的this是undefined
			return <h2>使用函数定义组件</h2>
		}
		// 渲染组件到页面
		ReactDOM.render(<MyComponent/>,document.getElementById('jsx'))
	</script>
</div>
</body>
</html>
