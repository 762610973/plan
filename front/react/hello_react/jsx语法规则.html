<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsx语法规则</title>
	<style>
		.title {
			background-color: orange;
			width: 200px;
		}
	</style>
</head>
<body>
<div>
	<div id="test"></div>
	<script type="application/javascript" src="../js/react.development.js"></script>
	<script type="application/javascript" src="../js/react-dom.development.js"></script>
	<script type="application/javascript" src="../js/babel.min.js"></script>
	<script type="text/babel"> /*此处需要使用babel翻译jsx*/
	const myId = "umbrella"
	const myData = "kamier"

	//创建虚拟dom
	let dom = (
			<div>
				<h2 className="title" id={myId.toLocaleLowerCase()}>
					<span style={{color: 'white', fontSize: '20px'}}>{myData.toLocaleLowerCase()}</span>
				</h2>
			</div>
	)

	//渲染虚拟dom到页面
	ReactDOM.render(dom, document.getElementById('test'))
	</script>
	<!--
	* jsx语法规则:
		1. 定义虚拟dom时, 不要写引号
		2. 标签中混入JS表达式时要用{}
		3. 样式类名指定使用className
		4. 内联样式,使用style={{key:value}}的形式去写
		5. 虚拟dom只能有一个根标签
		6. 标签必须闭合
		7. 标签首字母
			(1) 若小写字母开头, 则将标签转为html同名元素, 若html中无改标签对应的同名元素, 则报错
			(2) 若大写字母开头, react就去渲染对应的组件, 若组件没有定义, 则报错
	-->
</div>
</body>
</html>
