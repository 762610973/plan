<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用js创建虚拟dom</title>
</head>
<body>
<div>
	<div id="test"></div>
	<script type="application/javascript" src="../js/react.development.js"></script>
	<script type="application/javascript" src="../js/react-dom.development.js"></script>

	<script type="text/javascript"> /*此处需要使用babel翻译jsx*/
	//创建虚拟dom
	const vdom = React.createElement('h1', {id: 'test'}, 'Hello, React')
	//渲染虚拟dom到页面
	ReactDOM.render(vdom, document.getElementById('test'))
	</script>
</div>
</body>
</html>
