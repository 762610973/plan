<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsx练习</title>
</head>
<body>
<div>
	<div id="jsx"></div>
	<script type="application/javascript" src="../js/react.development.js"></script>
	<script type="application/javascript" src="../js/react-dom.development.js"></script>
	<script type="application/javascript" src="../js/babel.min.js"></script>
	<script type="text/babel"> /*此处需要使用babel翻译jsx*/
	const data = ['angular', 'react', 'vue']
	const dom = (
			<div>
				<h1>前端JS框架</h1>
				<ul>
					{
						data.map((value, key) => {
							return <li key={key}>{value}</li>
						})
					}
				</ul>
			</div>
	)
	ReactDOM.render(dom, document.getElementById('jsx'))
	</script>
</div>
</body>
</html>
