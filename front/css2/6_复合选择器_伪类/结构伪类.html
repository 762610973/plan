<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结构伪类</title>
	<style>
		/*选中的是div的第一个儿子p元素(按照所有兄弟计算)*/
		div > P:first-child {
			color: blue;
			font-size: 40px;
		}
		/*选中的是div2的第一个儿子p元素*/
		.div2 >P:first-child {
			color: red;
			font-size: 60px;
		}
		.div3 P:first-child {
			color: chartreuse;
		}
		P:first-child {
            background-color: orange;
		}
	</style>
</head>
<body>
	<div>
		<P>1</P>
		<P>2</P>
		<P>3</P>
		<P>4</P>
	</div>
	<hr>
	<div class="div2">
		<span>11</span>
		<P>22</P>
		<P>33</P>
		<P>44</P>
	</div>
	<hr>
	<div class="div3">
		<marquee>
			<P>111</P>
		</marquee>
		<P>222</P>
		<P>333</P>
		<P>444</P>
	</div>
</body>
</html>
