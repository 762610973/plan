<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>语言伪类</title>
	<style>
		div span:lang(en) {
			color: green;
		}
	</style>
</head>
<body>
	<div>
		<span lang="zh-CN">汉字</span>
		<span>2</span>
		<span>3</span>
		<span lang="en">three</span>
		<span>周末</span>
	</div>
</body>
</html>
