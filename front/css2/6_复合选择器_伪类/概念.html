<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器概念</title>
	<style>
		/*伪类: 元素特殊状态的一种描述*/
		/*选中的是没有访问过的*/
		a:link {
			color: orange;
		}
		/*选中的是访问过的a元素*/
		a:visited {
			color: red;
		}
	</style>
</head>
<body>
	<div>
		<a href="https://www.jd.com" target="_blank">去京东</a>
		<a href="https://www.baidu.com">去百度</a>
	</div>
</body>
</html>
