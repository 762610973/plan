<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>否定伪类</title>
	<style>
		/*
		选中的是div的儿子p元素,但是排除类名为six的元素
		*/
		div > P:not(.six) {
			color: red;
		}
		div > P:not([title ^="seven"]) {
			font-size: 20px;
		}
		/*排除第一个儿子p元素*/
		div > P:not(:first-child) {
            background-color: pink;
		}
	</style>
</head>
<body>
	<div>
		<P>1</P>
		<P>2</P>
		<P>3</P>
		<P>4</P>
		<P>5</P>
		<P class="six">6</P>
		<P class="7" title="seven">7</P>
	</div>
</body>
</html>
