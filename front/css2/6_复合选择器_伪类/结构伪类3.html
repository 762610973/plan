<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结构伪类3</title>
	<style>
		div>p:nth-last-of-type(3) {
			color: red;
		}
		div > p:nth-last-of-type(2) {
			color:pink;
		}
		/*唯一的,选中的是没有兄弟的span元素*/
		span:only-child {
			font-size: 60px;
		}
		/*没有同类型兄弟的span元素*/
		span:only-of-type {
			font-size: 70px;
		}
		/*html根元素*/
		:root {
            background-color: whitesmoke;
		}
		/*选择没有内容的*/
		div:empty{
			width: 100px;
			height: 100px;
            background-color: chartreuse;
		}
	</style>
</head>
<body>
	<div></div>
	<div>
		<span>11</span>
	</div>
	<div>
		<span>1</span>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
	</div>
</body>
</html>
