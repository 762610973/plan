<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结构伪类2</title>
	<style>
        /*选中的是div的最后一个儿子p元素(按照所有兄弟计算)*/
        div > P:last-child {
            color: blue;
            font-size: 40px;
        }
        /*
        选中的是div2的第n个儿子p元素
        可以写公式:2n,n从0开始
        ? 形式: an+b
        * 前五个:-n+5
        偶数: even;奇数: odd
        */
        .div2 > P:nth-child(2n) {
            color: red;
            font-size: 60px;
        }
        .div3 P:last-child {
            color: chartreuse;
        }
		/*类型*/
		.div2 >P:first-of-type{
            background-color: deeppink;
		}
		.div2 >P:last-of-type{
             background-color: brown;
         }
        .div3 >P:nth-of-type(n){
            background-color: brown;
        }
	</style>
</head>
<body>
<div>
	<P>1</P>
	<P>2</P>
	<P>3</P>
	<P>4</P>
</div>
<hr>
<div class="div2">
	<span>11</span>
	<P>22</P>
	<P>33</P>
	<P>44</P>
</div>
<hr>
<div class="div3">
	<marquee>
		<P>111</P>
	</marquee>
	<P>222</P>
	<P>333</P>
	<P>444</P>
</div>
</body>
</html>
