<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类选择器</title>
	<style>
        .class1 {
			color: black;
		}
		.class2 {
            color: red;
        }
		.class3 {
			font-size: 50px;
		}

	</style>
</head>
<body>
	<div>
		<h1>h1标签</h1>
		<!--可以有多个class属性的值,使用空格分开,不能使用纯数字,不要使用中文-->
		<h2 class="class1 class3">h2标签</h2>
		<h2 class="class2">h2标签</h2>
		<P class="class2">p标签</P>
	</div>
</body>
</html>
