<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型的组成部分</title>
	<style>
		div {
			font-size: 40px;
			/*内容区的宽*/
			width: 200px;
			/*内容区的高*/
			height: 200px;
			/*内边距,设置的背景颜色会 填充内边距区域*/
			padding: 20px;
			/*边框,设置的背景颜色会填充边框区域*/
			border: 10px solid  red;
			margin: 10px;
			background-color: gray;
			/*盒子的大小=content+左右padding+左右border*/
		}
	</style>
</head>
<body>
	<div>
		css
	</div>
</body>
</html>
