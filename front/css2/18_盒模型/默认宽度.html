<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>默认宽度</title>
	<style>
		div {
			/*width: 200px;*/
			height: 200px;
			margin: 50px;
			border: 10px solid black;
			padding: 50px;
			background-color: pink;
		/*默认宽度: 不设置width属性时,元素呈现出来的宽度
		总宽度=父的content-自身的左右margin
		内容区的宽度=父的content-自身的margin-自身的左右border-自身的左右padding
		*/
		}
	</style>
</head>
<body>
	<div>默认宽度</div>
</body>
</html>
