<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin的注意事项</title>
	<style>
		.outer {
			width: 400px;
			height: 400px;
			padding: 50px;
			background-color:gray;
		}
		.inner {
			height: 100px;
			width: 100px;
			margin: 100px;
			background-color: orange;
		}
		.box {
			width: 200px;
			height: 200px;
		}
		.b1 {
			background-color: blue;
		}
		.b2 {
			background-color: pink;
			margin-top: 10px;
			margin-left: 30px;
			margin-bottom: 50px;
		}
		.b3 {
			background-color: green;
		}
		.second2 {
			/*
			* 上margin,左margin会影响自身的位置
			* 下margin,右margin会影响兄弟元素的位置
			* margin可以为负值
			* margin的值 可以为auto
			* 子元素的margin, 是参考父元素的content计算的,因为是父亲的content中承载着子元素
			*/
			margin-left: 20px;
			margin-top: 200px;
			margin-bottom: 300px;
		}
		#d1 {
			width: 200px;
			height: 200px;
			background-color:  lightpink;
			margin: 50px;
		}
		.sp {
			/*background-color: olive;*/
			width: 200px;
			height: 200px;
		}
		.s1 {
			background-color: darkturquoise;
		}
		.s2 {
			background-color: darkseagreen;
			margin-left: 20px;
			/*行内元素上下margin没有效果*/
			margin-top: 2000px;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
	<div class="box b1">1</div>
	<div class="box b2">2</div>
	<div class="box b3">3</div>
	<img src="../../../images/ai1.jpg" alt="AI图生图" width=300>
	<img class="second2" src="../../../images/ai1.jpg" alt="AI图生图" width=300>
	<img src="../../../images/ai1.jpg" alt="AI图生图" width=300>
	<div id="d1"></div>
	<span class="sp s1">span1</span><span class="sp s2">span2</span>
</body>
</html>
