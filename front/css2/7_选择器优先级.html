<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器优先级</title>
	<style>
		/*
		? 行内 > id选择器 > 类选择器 > 元素选择器 > 通配选择器*
		*/
		/*
		? 权重计算
		? 格式:(a,b,c)
		! a:ID选择器的个数
		! b:类,伪类,属性选择器的个数
		! c:元素,伪元素选择器的个数
		* 一样的情况后来者居上
		*/
		#h-2 {
			color: blue;
		}
		.h2 {
			color: red;
			font-size: 50px;
		}
		h2 {
			color: blueviolet;
            background-color: skyblue;
		}
		* {
			color: green;
		}
		#golang {
			color: cornflowerblue;
		}
		/*		   交集选择器*/
		.container span.go {	/*! (0,2,1) */
			color: pink;
		}
		div > P > span:nth-child(1) {	/*! (0,1,3)*/
			color: brown;
		}
		.rust {
			color: purple !important;
		}
	</style>
</head>
<body>
	<div class="container">
		<P>
			<span class="go" id="golang">Golang</span>
			<span class="rust">rust</span>
		</P>
		<h2 class="h2" id="h-2">h2标签</h2>
	</div>
</body>
</html>
