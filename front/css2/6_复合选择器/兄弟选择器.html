<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兄弟选择器</title>
	<style>
		/*相邻兄弟选择器,加号表示紧紧相邻,选择div后面的p元素*/
		div + p {
			color: cadetblue;
		}
        div + p + p {
            color: red;
        }
		/*通用兄弟选择器,div后面所有的兄弟p元素*/
		div ~ p {
			color: blueviolet;
		}
	</style>
</head>
<body>
	<div>尚硅谷</div>
	<p>golang</p>
	<p>rust</p>
	<p>ts</p>
</body>
</html>
