<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style>
		/*
		! 没有脱离文档流的元素,父元素就是包含块
		! 脱离文档流的元素,第一个开启定位的祖先元素,就是包含块
		* 绝对定位和浮动不能同时设置,如果同时设置,浮动失效,以定位为主
		* 绝对定位的元素, 也能通过margin调整位置,但不推荐
		* 任何元素设置为绝对定位之后,都变成了定位元素: 默认宽高被内容撑开,且能自由设置宽高
		*/
		.outer {
			width: 500px;
			background-color: skyblue;
			border: 1px black solid;
			padding: 10px;
		}
		.box {
			width: 200px;
			height: 200px;
			font-size: 20px;
		}
		.box1 {
			background-color: #888;
		}
		.box2 {
			background-color: orange;
			/*绝对定位: 脱离文档流*/
			/*绝对定位相对包含块*/
			position: absolute;
			left: 50px;
			/*float: left;*/
		}
		.box3 {
			background-color: greenyellow;
			/*如果盒子2浮动,那么盒子3可以使用clear清除浮动*/
			/*clear: left;*/
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="box box1">1</div>
		<span class="box box2">2</span>
		<div class="box box3">3</div>
	</div>
</body>
</html>
