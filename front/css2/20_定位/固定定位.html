<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style>
		.outer {
			width: 500px;
			background-color: skyblue;
			border: 1px black solid;
			padding: 10px;
		}
		.box {
			width: 200px;
			height: 200px;
			font-size: 20px;
		}
		.box1 {
			background-color: #888;
		}
		.box2 {
			background-color: orange;
			/*固定定位,找视口*/
			position: fixed;
			top: 0;
			left: 0;
			margin-top: 50px;
			/*浮动会失效*/
			/*float: right;*/
		}
		.box3 {
			background-color: greenyellow;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
	</div>
</body>
</html>
