<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位层级</title>
	<style>
		.outer {
			width: 500px;
			background-color: skyblue;
			border: 1px solid black;
			padding: 20px;
			position: relative;
			z-index: 5;
		}
		.box {
			width: 200px;
			height: 200px;
			font-size: 20px;
		}
		.box1 {
			background-color: #888888;
		}
		.box2 {
			background-color: orange;
			/*相对定位*/
			position: relative;
			top: -150px;
			left: 50px;
			/*z-index: auto;*/
			/*
			! 定位的元素使用层级
			*/
			z-index: 6;
		}
		.box3 {
			background-color: greenyellow;
			/*绝对定位*/
			position: absolute;
			top: 130px;
			left: 130px;
		}
		.box4 {
			background-color: red;
			/*固定定位*/
			position: fixed;
			top: 200px;
			left: 200px;
			z-index: 50;
		}
		.box5 {
			background-color: purple;
			position: fixed;
			top: 300px;
			left: 300px;
			z-index: 10;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
		<div class="box box4">4</div>
	</div>
	<div class="box box5">5</div>

</body>
</html>
