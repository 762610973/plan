<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位的特殊应用</title>
	<style>
		.outer {
			height: 400px;
			background-color: #888888;
			position: relative;
		}
		.inner {
			background-color: orange;
			font-size: 20px;
			padding: 20px;
			border: 10px solid black;
			position: absolute;
			/*撑满左右*/
			left: 0;
			right: 0;
			/*撑满上下*/
			bottom: 0;
			top: 0;
		}
		/*
		让定位元素的宽充满包含块
		*/
		.inner1 {
			width: 400px;
			height: 100px;
			background-color: orange;
			position: absolute;
			/*
			! 上下左右都是0, margin是auto
			*/
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
		}
		/*
		! 不推荐
		*/
		/*
		.inner1 {
			left: 50%;
			top: 50%;
			margin-left: -200px;
			margin-top: -50px;
		}
		*/
	</style>
</head>
<body>
	<div class="outer">
		<!--<div class="inner">123</div>-->
		<div class="inner1">123</div>
	</div>
</body>
</html>
