<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>颜色</title>
	<style>
		div {
			color: red;
		}
		div {
			/*光的三原色,红绿蓝*/
			color: rgb(0,100,100);
		}
		div {
			color: rgb(100%,0%,0%);
		}
		div {
			color: rgba(148, 157, 175, 0.5);
		}
		h2 {
			color: #ff0111;
		}
		h2 {
			color: #87ceeb;
		}
        h3 {
			/*增加透明*/
            color: rgba(123, 193, 222, 0.13);
        }
		h4 {
			/*色相(色相环),饱和度,亮度*/
			color: hsl(60, 47%, 58%);
		}
	</style>
</head>
<body>
	<div>
		Golang
		Rust
	</div>
	<h2>
		docker
	</h2>
	<h3>
		redis
	</h3>
	<h4>
		mongo
	</h4>
</body>
</html>
