<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<style>
		table {
			border-width: 2px;
			border-color: blue;
			border-style: solid;
			width: 500px;
			/*控制表格的列宽*/
			table-layout: fixed;
			/*控制单元格间距*/
			border-spacing: 10px;
			/*合并相邻的单元格*/
			border-collapse: separate;
			/*隐藏没有内容的单元格,前提是不能合并单元格*/
			empty-cells: hide;
			caption-side: bottom;
		}
		tr,td {
			border: 2px green solid;
		}
		h3,span {
			border: 2px green solid;
		}
	</style>
</head>
<body>
	<div>
		<h3>h3</h3>
		<span>span</span>
		<hr>
		<table>
			<caption>早日完成工作</caption>
			<thead>
				<tr>
					<td>one</td>
					<td>two</td>
					<td>three</td>
					<td>four</td>
				</tr>
			</thead>
			<tbody>
			<tr>
				<td></td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
