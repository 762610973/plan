<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体</title>
	<style>
		.a1 {
			/*字体大小*/
			font-size: 40px;
		}
		.a2 {
			/*字体类型,sans-serif:非衬线*/
			font-family: "JetBrains Mono ExtraBold", "JetBrains Mono NL Thin",serif;
		}
		.a3 {
			/*推荐*/
			font-style: italic;
		}
		.a4 {
			font-style: oblique;
		}
		.a5 {
			/*font-weight: lighter;*/
			/*font-weight: bold;*/
			/*font-weight: normal;*/
			/*font-weight: bolder;*/
			/*可以写数字,范围是100-1000*/
			font-weight: 200;
		}
		.a6 {
			font:bold normal 100px "JetBrains Mono NL Thin";
		}
	</style>
</head>
<body>
	<div>
		<p class="a1">1</p>
		<p class="a2">Golang</p>
		<p class="a3">Golang</p>
		<p class="a4">Golang</p>
		<p class="a5">Golang</p>
		<p class="a6">Docker</p>
	</div>
</body>
</html>
