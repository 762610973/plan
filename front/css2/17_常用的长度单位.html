<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用的长度单位</title>
	<style>
		html {
			font-size: 10px;
		}
		#d1 {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		#d2 {
			/*第二种长度: 相对于当前元素的font-size的倍数*/
			width: 10em;
			height: 10em;
			font-size: 1em;
			background-color: orange;
		}
		#d3 {
			/*第三种: rem,相对于根元素html的倍数*/
			width: 10rem;
			height: 10rem;
			font-size: 1rem;
			background-color: green;
		}

		#d4 {
			/*第三种: rem,相对于根元素html的倍数*/
			width: 10rem;
			height: 10rem;
			font-size: 1rem;
			background-color: green;
		}

		.inside {
			width: 100%;
			height: 25%;
			font-size: 100%;
			background-color: grey;
		}
		#d5 {
			font-size: 40px;
			text-indent: 2em;
		}
	</style>
</head>
<body>
	<div id="d1">1</div>
	<hr>
	<div id="d2">2</div>
	<hr>
	<div id="d3">2</div>
	<hr>
	<div id="d4">
		<div class="inside"></div>
	</div>
	<div id="d5">云原生学习</div>
</body>
</html>
