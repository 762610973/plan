<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>优先级</title>
	<link rel="stylesheet" href="./index.css">
	<style>
		h1 {
			color: rebeccapurple;
		}
	/*下面的会覆盖上面的*/
	</style>
</head>
<body>
	<div>
		<!--行内样式优先级高-->
		<!--<h1 style="color: darkgreen">样式表优先级</h1>-->
		<h1>样式表优先级</h1>
	</div>
</body>
</html>



<!-- ? 行内样式 > 内部样式 = 外部样式 -->
<!-- ? 后来者居上-->
<!-- ? 同一个样式表中,优先级也和编写顺序有关,后面的覆盖前面的-->
