<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动练习</title>
	<style>
		.outer {
			width: 500px;
			background-color: gray;
			border: 2px red solid;
		}
		.box {
			width: 200px;
			height: 200px;
			background-color: orchid;
			border: 1px solid;
			margin: 10px;
		}
		.box1 {
			float: left;
			height: 230px;
			/*float: right;*/
		}
		.box2 {
			float: left;
		}
		.box3 {
			float: left;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
	</div>
</body>
</html>
